{% load static %}


<html lang="ru">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Бот BeautyCity</title>
<!--

Template 2087 Kalay

http://www.tooplate.com/view/2087-kalay

-->
<link rel="stylesheet" href="{% static 'bot/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'bot/css/animate.css' %}">
<link rel="stylesheet" href="{% static 'bot/css/magnific-popup.css' %}">
<link rel="stylesheet" href="{% static 'bot/css/font-awesome.min.css' %}">

<!-- MAIN CSS -->
<link rel="stylesheet" href="{% static 'bot/css/tooplate-style.css' %}">

</head>
<body>

<!-- PRE LOADER -->
<div class="preloader">
     <div class="spinner">
          <span class="spinner-rotate"></span>
     </div>
</div>


<!-- HOME SECTION -->
<section id="home" class="parallax-section">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-5 col-md-7 col-sm-12">
                    <div class="home-thumb">
                         <h1 class="wow fadeInUp" data-wow-delay="0.4s">Сеть салонов красоты Beauty City</h1>
                         <p class="wow fadeInUp white-color" data-wow-delay="0.6s">Запишитесь на процедуру когда вам удобно.</p>
                         <a href="#service" class="wow fadeInUp smoothScroll btn btn-default section-btn" data-wow-delay="1s">Записаться</a>
                         <a href="#service" class="wow fadeInUp smoothScroll btn btn-default section-btn" data-wow-delay="1s">Отзывы</a>
                         <a href="#service" class="wow fadeInUp smoothScroll btn btn-default section-btn" data-wow-delay="1s">О нас</a>
                    </div>
               </div>

          </div>
     </div>
</section>



<!-- FOOTER SECTION -->
<footer>
    <div class="container">
        <div class="row">

               <div class="wow fadeInUp col-md-12 col-sm-12" data-wow-delay="0.5s">
                    <p class="white-color">Copyright &copy; 2023 BeautyCity</p>
                    <div class="wow fadeInUp" data-wow-delay="1s">
                         <ul class="social-icon">
                              <li><a href="#" class="fa fa-facebook"></a></li>
                              <li><a href="#" class="fa fa-twitter"></a></li>
                              <li><a href="#" class="fa fa-instagram"></a></li>
                              <li><a href="#" class="fa fa-behance"></a></li>
                              <li><a href="#" class="fa fa-github"></a></li>
                         </ul>
                    </div>
          </div>
     </div>
    </div>
</footer>

<!-- SCRIPTS -->
<script src="{% static 'bot/js/jquery.js' %}"></script>
<script src="{% static 'bot/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bot/js/jquery.parallax.js' %}"></script>
<script src="{% static 'bot/js/smoothscroll.js' %}"></script>
<script src="{% static 'bot/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'bot/js/magnific-popup-options.js' %}"></script>
<script src="{% static 'bot/js/wow.min.js' %}"></script>
<script src="{% static 'bot/js/custom.js' %}"></script>

</body>
</html>
